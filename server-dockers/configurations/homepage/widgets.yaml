---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- datetime:
  text_size: xl
  format:
    dateStyle: short
    timeStyle: short
    hourCycle: h23

- resources:
    cpu: true
    memory: true
    disk: /
    uptime: true

- search:
    provider: duckduckgo
    target: _blank
