---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- datetime:
  text_size: xl
  format:
    dateStyle: short
    timeStyle: short
    hourCycle: h23

- resources:
    cpu: true
    memory: true
    cputemp: true
    disk: /
    uptime: true
- resources:
    label: "hard drive"
    expanded: true
    disk: /app/config

- search:
    provider: duckduckgo
    target: _blank
